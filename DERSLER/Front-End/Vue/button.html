<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Arttırma</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    

    <div id="app">
        <button v-on:click="showAlert">Show Göster</button>
        <button v-on:click="counter++">Arttır</button>
        <button v-on:click="increaseCounter">Arttır 2</button>
        <p>{{counter}}</p>

        <button v-on:click="increase">Arttır</button>
        <p>
            Counter {{counter}}
        </p>
        <p>{{result}} </p>
    </div>
    <script>
        new Vue({

            el:"#app",
            data: {
                counter:0
            },
            methods:{
                showAlert : function(){
                    alert(this.counter);
                },
                increaseCounter : function(){
                    this.counter+=2;
                },
                increase :function(){
                    this.counter++;
                    this.result = this.counter > 10 ? "10'dan büyüktür" : "10 dan küçüktür."
                }
            }
            });
    </script>
</body>
</html>
